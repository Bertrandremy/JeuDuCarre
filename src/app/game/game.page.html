<ion-header>
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="game">
    <div class="player-banner">
      <div class="player-one" [ngClass]="{'activ-player':playerTurn}">
        <div> {{player1}} </div>
        <div> {{player1Score}} </div>
      </div>
      <div class="player-two" [ngClass]="{'activ-player':!playerTurn}">
        <div> {{player2}} </div>
        <div> {{player2Score}} </div>
      </div>
    </div>

    <div id="gameGrid">

      <br />
      <br />
      <div class="gridgame">
        <div class="square" *ngFor="let square of squares | filterCol:1; first as isFirst">
          <div class="btn-top case-unchecked" id="{{square.top}}" (click)=clickCase(square.top)
            [ngClass]="{'case-checked':square.topChecked}"></div>
          <div *ngIf="isFirst" id="{{square.left}}" class="btn-left case-unchecked" (click)=clickCase(square.left)
            [ngClass]="{'case-checked':square.leftChecked}"></div>
          <span *ngIf="square.winningPlayer == 1" class="content-square circle">O</span>
          <span *ngIf="square.winningPlayer == 2" class="content-square cross">X</span>
          <div class="btn-right case-unchecked" id="{{square.right}}" (click)=clickCase(square.right)
            [ngClass]="{'case-checked':square.rightChecked}"></div>
          <div class="btn-down case-unchecked" id="{{square.down}}" (click)=clickCase(square.down)
            [ngClass]="{'case-checked':square.downChecked}"></div>
        </div>
      </div>

      <div class="gridgame">
        <div class="square" *ngFor="let square of squares | filterCol:2; first as isFirst">
          <div *ngIf="isFirst" id="{{square.left}}" class="btn-left case-unchecked" (click)=clickCase(square.left)
            [ngClass]="{'case-checked':square.leftChecked}"></div>
          <span *ngIf="square.winningPlayer == 1" class="content-square circle">O</span>
          <span *ngIf="square.winningPlayer == 2" class="content-square cross">X</span>
          <div class="btn-right case-unchecked" id="{{square.right}}" (click)=clickCase(square.right)
            [ngClass]="{'case-checked':square.rightChecked}"></div>
          <div class="btn-down case-unchecked" id="{{square.down}}" (click)=clickCase(square.down)
            [ngClass]="{'case-checked':square.downChecked}"></div>
        </div>
      </div>

      <div class="gridgame">
        <div class="square" *ngFor="let square of squares | filterCol:3; first as isFirst">
          <div *ngIf="isFirst" id="{{square.left}}" class="btn-left case-unchecked" (click)=clickCase(square.left)
            [ngClass]="{'case-checked':square.leftChecked}"></div>
          <span *ngIf="square.winningPlayer == 1" class="content-square circle">O</span>
          <span *ngIf="square.winningPlayer == 2" class="content-square cross">X</span>
          <div class="btn-right case-unchecked" id="{{square.right}}" (click)=clickCase(square.right)
            [ngClass]="{'case-checked':square.rightChecked}"></div>
          <div class="btn-down case-unchecked" id="{{square.down}}" (click)=clickCase(square.down)
            [ngClass]="{'case-checked':square.downChecked}"></div>
        </div>
      </div>

      <div class="gridgame">
        <div class="square" *ngFor="let square of squares | filterCol:4; first as isFirst">
          <div *ngIf="isFirst" id="{{square.left}}" class="btn-left case-unchecked" (click)=clickCase(square.left)
            [ngClass]="{'case-checked':square.leftChecked}"></div>
          <span *ngIf="square.winningPlayer == 1" class="content-square circle">O</span>
          <span *ngIf="square.winningPlayer == 2" class="content-square cross">X</span>
          <div class="btn-right case-unchecked" id="{{square.right}}" (click)=clickCase(square.right)
            [ngClass]="{'case-checked':square.rightChecked}"></div>
          <div class="btn-down case-unchecked" id="{{square.down}}" (click)=clickCase(square.down)
            [ngClass]="{'case-checked':square.downChecked}"></div>
        </div>
      </div>

      <div class="gridgame">
        <div class="square" *ngFor="let square of squares | filterCol:5; first as isFirst">
          <div *ngIf="isFirst" id="{{square.left}}" class="btn-left case-unchecked" (click)=clickCase(square.left)
            [ngClass]="{'case-checked':square.leftChecked}"></div>
          <span *ngIf="square.winningPlayer == 1" class="content-square circle">O</span>
          <span *ngIf="square.winningPlayer == 2" class="content-square cross">X</span>
          <div class="btn-right case-unchecked" id="{{square.right}}" (click)=clickCase(square.right)
            [ngClass]="{'case-checked':square.rightChecked}"></div>
          <div class="btn-down case-unchecked" id="{{square.down}}" (click)=clickCase(square.down)
            [ngClass]="{'case-checked':square.downChecked}"></div>
        </div>
      </div>

    </div>

  </div>
</ion-content>
